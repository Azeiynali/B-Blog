{% extends "root.html" %}
{% block Title %}Register{% endblock %}
{% block style %}

<style>
    body {
        background-color: aliceblue !important;
    }

    .white {
        position: absolute;
        background-color: #003585;
        height: 100vh;
        width: 50vw;
        bottom: 0;
        right: 0;
        z-index: -1;
    }

    .title_Reg {
        user-select: none;
        font-size: 150px;
        top: -10px;
        color: aliceblue;
        position: absolute;
        right: 290px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .la1 {
        color: white;
        font-family: 'Big Boy';
        position: absolute;
        top: 200px;
        right: 35vw;
        font-size: 50px;
    }

    .inp {
        padding: 20px;
        font-size: 30px;
        color: #7556ff;
        font-family: 'Big Boy';
        position: absolute;
        display: block;
        margin-top: 210px;
        border: 0;
        box-shadow: 0;
        background-color: white;
        width: 300px;
        height: 50px;
        border-radius: 100px;
        right: 5vw;
    }

    .inp2 {
        padding: 20px;
        font-size: 30px;
        color: #7556ff;
        font-family: 'Big Boy';
        position: absolute;
        display: block;
        margin-top: 310px;
        border: 0;
        box-shadow: 0;
        background-color: white;
        width: 300px;
        height: 50px;
        border-radius: 100px;
        right: 5vw;
    }

    .la2 {
        color: white;
        font-family: 'Big Boy';
        position: absolute;
        top: 300px;
        right: 35vw;
        font-size: 50px;
    }

    .Lo-btn {
        position: absolute;
        top: 450px;
        left: 19vw;
        font-size: 50px;
        border: 0;
    }
    .msg{
        user-select: none;
        width: 200px;
        font-family: 'Big Boy';
        height: 100px;
        border-radius: 20px;
        padding-left: 20px;
        padding-top: 8px;
        position: absolute;
        font-size: 30px;
        z-index: -10;
        color: white;
        background-color: red;
        margin-left: 460px;
        margin-top: 440px;
    }
    .close{
        width: 40px;
        height: 40px;
        position: absolute;
        bottom: 17px;
        left: 610px;
        display: none;
    }
    .msg:hover{
        background-color: rgb(172, 0, 0);
        color: rgb(209, 209, 209);
        cursor: pointer;
    }
    .msg:hover + .close{
        display: inline;
        cursor: pointer;

    }
</style>
{% endblock style %}
{% block content %}
<div class="white">
    <form action="/register">
        <label class="la1">Username</label>
        <input max="50" name="user" class="inp" type="text">
        <label class="la2">Password</label>
        <input min="5" max="50" class="inp2" name="pass" type="password">
        <input readonly class="btn btn-success Lo-btn" type="submit" value="Register">
    </form>
</div>
<h1 class="title_Reg">B</h1>
<div onclick="removeMSG()" class="msg" id="msg">This username is available</div>
<img class="Close" id='img-msg' src="https://cdn-icons-png.flaticon.com/512/6276/6276642.png " alt="Close Icon">
<h1 class="title_Reg">B</h1>
<!-- <img style="margin-left: 60px; pointer-events:none" src="https://cdn-icons-png.flaticon.com/512/4524/4524463.png" alt="book"> -->
<script>
    function removeMSG() {
        var element1 = document.getElementById("img-msg");
        var element2 = document.getElementById("msg");
        element1.remove();
        element2.remove();
    }
</script>
{% endblock %}
