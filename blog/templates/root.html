<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" id="icon" href="https://cdn-icons-png.flaticon.com/512/9128/9128902.png">
</head>

{% block style %}
{% endblock %}
<body>

{% include "static/navbar.html" %}

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script>
        var currentUrl = window.location.href;
            if (currentUrl === 'http://127.0.0.1:4000/profile') {
                let el1 = document.getElementById("icon")
                el1.setAttribute('href', 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png')
            }
            if (currentUrl === 'http://127.0.0.1:4000/write'){
                let el1 = document.getElementById("icon")
                el1.setAttribute('href', 'https://cdn-icons-png.flaticon.com/512/4142/4142473.png')
            }
</script>

</body>   
</html>
